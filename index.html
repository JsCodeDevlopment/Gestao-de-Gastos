<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="Assets/fonts.css">
    <title>Gestão de Gastos</title>
</head>
<body>
    <main class="mainContainer">
        <nav class="navegation">
            <div class="defaultText">
                <P class="mainFont">Mês de Referência</P>
                <P class="mainFont">SALDO ATUAL</P>
            </div>
            <div class="defaultText">
                <P class="titleFont">JANEIRO</P>
                <P class="titleFontValue">R$ 1.000,00</P>
            </div>
        </nav>
        <section class="container">
        <div class="contentInput"> 
            <p class="mainFont">Adicionar Transação</p>
            <input id="nameInput" type="text" alt="name" placeholder="Nome:">
            <input id="numberInput" type="number" alt="value" placeholder="Valor:">
            <img src="Imagens/ADD.png" alt="addButton" width="27px" height="27px">
        </div>
        <div>
            <p class="mainFont">TRANSAÇÕES</p>
        </div>
        <div>
            <P class="mainFont">Salário</P>
            <P class="mainFont">+ R$ 1.000,00</P>
        </div>
        </section>
        <footer>
            <div>
                <img src="Imagens/RECEITAS.png" alt="receitas">
                <p>Receitas</p>
                <p>R$ 1.000,00</p>
            </div>
            <div>
                <img src="Imagens/BUTTON LIGHT MODE.png" alt="receitas">
            </div>
            <div>
                <img src="Imagens/DESPESAS.png" alt="despesas">
                <p>Despesas</p>
                <p>R$ 1.000,00</p>
            </div>
        </footer>
    </main>

<script src="index.js"></script>    
</body>
</html>
