<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="Assets/fonts.css">
    <title>Gestão de Gastos</title>
</head>
<body>
    <main class="mainContainer">
        <nav class="navegation">
            <div class="defaultText">
                <P class="mainFont">Mês de Referência</P>
                <P class="mainFont">SALDO ATUAL</P>
            </div>
            <div class="defaultText">
                <P id="refMes" class="titleFont"></P>
                <P class="titleFontValue"></P>
            </div>
        </nav>
        <section class="container">
        <div class="contentInput"> 
            <p class="mainFont">Adicionar Transação</p>
            <input id="nameInput" type="text" alt="name" placeholder="Nome:">
            <input id="numberInput" type="number" alt="value" placeholder="Valor:">
            <input type="hidden" id="editCardId">
            <input type="hidden" id="editTransactionId">
            <button id="addButton"><img src="Imagens/ADD.png" alt="addButton" width="27px" height="27px"></button>
        </div>
        <div class="titleTransacoes">
            <p class="mainFont">TRANSAÇÕES</p>
        </div>
        <div class="transacoesAdicionadas">
        </div>
        </section>
        <footer>
            <div class="receitas">
                <img src="Imagens/RECEITAS.png" alt="receitas" width="32px" height="32px">
                <div>
                    <p class="littleFont">Receitas</p>
                    <p id="green"></p>
                </div>
            </div>
            <div class="toggleThemeButton">
                <button id="toggleThemeButton"><img id="darkModeImg" class="lightImg" src="Imagens/BUTTON LIGHT MODE.png" alt="receitas" width="45px" height="45px"></button>
            </div>
            <div class="despesas">
                <img src="Imagens/DESPESAS.png" alt="despesas" width="32px" height="32px">
                <div>
                    <p class="littleFont">Despesas</p>
                    <p id="red"></p>
                </div>
            </div>
        </footer>
    </main>

<script type="module" src="index.js"></script>    
</body>
</html>
